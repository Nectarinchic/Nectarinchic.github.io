<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Магазин цветов и товаров для дома</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Магазин цветов и товаров для дома</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Цветы</a></li>
                <li><a href="#">Свечи</a></li>
                <li><a href="#">Диффузоры</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h2>Наши товары</h2>
            <div class="product-card">
                <img src="flower.jpg" alt="Букет цветов">
                <h3>Букет роз</h3>
                <p>Цена: 1500₽</p>
                <button>Купить</button>
            </div>
            <div class="product-card">
                <img src="candle.jpg" alt="Свеча">
                <h3>Ароматическая свеча</h3>
                <p>Цена: 800₽</p>
                <button>Купить</button>
            </div>
            <div class="product-card">
                <img src="diffuser.jpg" alt="Диффузор">
                <h3>Аромадиффузор</h3>
                <p>Цена: 1200₽</p>
                <button>Купить</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Все права защищены &copy; 2024 Магазин цветов и товаров для дома</p>
    </footer>
</body>
</html>
