<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello from Telegram Mini App!</h1>
    <button id="sendData">Send Data to Bot</button>

    <script>
        // Telegram WebApp API
        const tg = window.Telegram.WebApp;

        // Initialize WebApp
        tg.ready();

        // Button to send data to bot
        document.getElementById('sendData').addEventListener('click', () => {
            const data = { message: "Hello, Bot!" };
            tg.sendData(JSON.stringify(data));  // Sending data back to the bot
        });
    </script>
</body>
</html>
